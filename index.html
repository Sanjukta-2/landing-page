<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="store-form">
        <div class="heading">
            <h1>Employee Data Form</h1>
        </div>
        <form action="post">
            <div class="form">
            <div class="inputs">
                <label>Full Name</label>
                <input type="username" class="input" placeholder="enter your name">
            </div>
            <div class="inputs">
                <label>Employee Id</label>
                <input type="userid" class="input" placeholder="enter your password">
            </div>
            <div class="inputs">
                <label>Gender</label>
                <select class="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="inputs">
                <label>Phone</label>
                <input type="user-no" class="phone" placeholder="">
            </div>
            <div class="inputs">
                <label class="address">Address</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="inputs">
                <label>Email</label>
                <input type="username" class="name" placeholder="enter your email">
            </div>
            <div class="inputs">
            <input type="checkbox" class="remember" name="Remember me" value="yes">
            <label class="remember">Remember me</label>
            </div>
        </form>
    
    <div>
        <button class="newbutton">insert</button>
        <button class="newbutton">update</button>
        <button class="newbutton">delete</button>
        <button class="newbutton">save</button>
    </div>
    </div>
</body>

</html>
